<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Global Styling */
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #f39c12;
            font-size: 2rem;
            text-transform: uppercase;
        }

        #main-container {
            max-width: 400px;
            margin: auto;
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #main-container:hover {
            border: 0.2vh solid #f39c12;
        }

        /* Input & Button */
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background: #e67e22;
            color: #2c3e50  ;
        }

        /* Warning Message */
        #warning-message {
            color: #e74c3c;
            display: none;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* To-Do List */
        #to-do-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            color: black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            max-width: 100%;
            overflow: hidden;
            
        }

        li:hover {
            transform: scale(1.02);
        }

        /* Checkbox */
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Task Text */
        span {
            flex: 1; 
            padding: 0 10px; 
            overflow: hidden;
         
        }

        /* Delete Button */
        .delBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .delBtn:hover {
            background-color: darkred;
        }


        /* Responsive Design */
        @media (max-width: 500px) {
            input {
                width: 60%;
            }

            button {
                padding: 8px 12px;
            }

            li {
                font-size: 0.9rem;
                flex-wrap: wrap; /* Ensures items wrap on small screens */
            }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>To-Do List</h1>
        <input type="text" id="text" placeholder="Enter a task..."/>
        <button onclick="saveText()">+</button>
        <p id="warning-message">Please enter some text!</p>
        <ul id="to-do-list"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
