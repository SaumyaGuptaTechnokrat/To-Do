<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding-top: 5vh;
        }

        .slider-container {
            position: relative;
            width: 70%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #sliderImage {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }

        /* Navigation Buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }
    </style>
</head>
<body>

    <h2>Image Slider</h2>
    <div class="slider-container">
        <button class="nav-button" id="prevBtn">❮</button>
        <img id="sliderImage" src="" alt="Image Slider" width="500" height="700" >
        <button class="nav-button" id="nextBtn">❯</button>
    </div>

    <script>
        // Array of image URLs
        const images = [
    "https://images.unsplash.com/photo-1606907568152-58fcb0a0a4e5?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1449426468159-d96dbf08f19f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
    "https://images.unsplash.com/photo-1502744688674-c619d1586c9e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW90b3JiaWtlfGVufDB8fDB8fHww"
];


        let currentIndex = 0;
        const sliderImage = document.getElementById("sliderImage");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        // Function to update the image
        function updateImage() {
            sliderImage.style.opacity = "0"; // Start fade-out effect
            setTimeout(() => {
                sliderImage.src = images[currentIndex];
                sliderImage.style.opacity = "1"; // Fade-in effect
            }, 400);
        }

        // Show first image on page load
        updateImage();

        // Next button event
        nextBtn.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        });

        // Previous button event
        prevBtn.addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        });

    </script>
</body>
</html>
